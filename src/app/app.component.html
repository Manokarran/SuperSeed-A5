<div style="text-align:center">
  <h1>
    Welcome!
  </h1>
</div>
<h2 class="ml-3">
  <input (keyup.enter)="createPost(title)" #title type="text" />
</h2>

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-sm btn-primary" (click)="deletePost(post)">Delete </button>
    {{post.title}}
  </li>
</ul>
